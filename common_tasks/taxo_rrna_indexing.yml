# due to a fuzzy naming convetion between taxo_xxx tools we cannot support multiversion for now
# the version used to creates index is harcoded :-(
# the directory in index is not named as the tool but bdb
# so this step is not include in setup_general_bank_tree

- name: Creating bank "{{ bank_name }}" bdb directories
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{ bank_root }}/{{ bank_name }}/bdb/
        state=directory
        owner={{ bank_user }}
        group={{ bank_group }}
        mode=0775

- name: Creating index bdb directories
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{ bank_root }}/index/bdb/
        state=directory
        owner={{ bank_user }}
        group={{ bank_group }}
        mode=0775

- name: cleaning "{{ bank_name }}" taxodb_rrna indexes
  become: yes
  become_user: "{{ bank_user }}"
  file: path={{bank_root}}/{{bank_name}}/bdb/{{ bank_name}}_accVosoc.bdb
        state=absent

- name: creating "{{ bank_name }}" new taxodb_rrna indexes
  become: yes
  become_user: "{{ bank_user }}"
  shell: >
    source "{{ module_init }}" && \
    module purge && \
    module load taxo_rrna/1.0 && \
    taxodb_rrna.py -n {{ bank_name }} -i {{ bank_root }}/{{ bank_name }}/fasta/without_label/{{ bank_name }}.fa -b {{ bank_name}}_accVosoc.bdb
    chdir={{ bank_root }}/{{ bank_name }}/bdb/

- name: creating "{{ bank_name }}" links to bdb indexes
  become: yes
  become_user: "{{ bank_user }}"
  file:
    src={{bank_root}}/{{ bank_name }}/bdb/{{ bank_name}}_accVosoc.bdb
    dest={{bank_root}}/index/bdb/{{ bank_name}}_accVosoc.bdb
    state=link


